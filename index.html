<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Album</title>
    <style>
        body { background-color: #fdf0d5; font-family: 'Indie Flower', cursive; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .notebook { width: 350px; min-height: 500px; background: #fff; box-shadow: 10px 10px 0px #eddcd2; border: 2px solid #666; padding: 20px; position: relative; }
        .page { display: none; animation: fadeIn 1s; }
        .active { display: block; }
        img, video { width: 100%; border-radius: 5px; margin-top: 10px; }
        .spotify-container { margin-top: 20px; width: 100%; }
        .nav-btns { margin-top: 15px; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <div class="notebook">
        <div class="page active" id="p1">
            <h2>Yay! ❤️</h2>
            <p>Makasih ya udah mau terima aku. Halaman ini spesial buat kamu...</p>
            <img src="https://via.placeholder.com/300x200?text=Foto+Pertama+Kita" alt="Memori">
        </div>

        <div class="page" id="p2">
            <h2>Our Moments</h2>
            <p>Ini video favoritku tentang kita:</p>
            <video controls>
                <source src="video-kamu.mp4" type="video/mp4">
                Browser kamu gak support video.
            </video>
        </div>

        <div class="page" id="p3">
            <h2>Our Soundtrack</h2>
            <p>Lagu ini selalu bikin aku ingat kamu.</p>
            <div class="spotify-container">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/51Y9968URiO3S7XvYvYmN8?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>

        <div class="nav-btns">
            <button onclick="changePage(-1)">Kembali</button>
            <button onclick="changePage(1)">Lanjut</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 3;

        function changePage(step) {
            document.getElementById(`p${currentPage}`).classList.remove('active');
            currentPage += step;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            document.getElementById(`p${currentPage}`).classList.add('active');
        }
    </script>
</body>
</html>
